<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours CSS ADMDBL</title>
    <link rel="shortcut icon" href="icone.png" />
    <!-- lié le fichier html au css -->
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <header>
        <h1> Les Bases de CSS ADM DBL</h1>
    </header>

    <main>
        <!-- pour les div on spécifie la classe pour pouvoir les differencié dans le CSS, sinon les div auront les mêmes aspects dans le css -->
       <div class="Positioning">
           <h2> Positioning </h2>
           <span> relative </span>
           <span id="circle"> absolute </span>
           <span id="rectangle"> absolute </span>
           
       </div>

       <div class="flexbox">
           <h2> Flexbox </h2>
            <ul>
                <li>
                    <a href="https://flexbox.help/" target="_blank" >https://flexbox.help</a>
                </li>

                <li>
                    <a href="https://www.reveillere.fr/M2WEB/sheets/css.pdf" target="_blank" >https://www.reveillere.fr/M2WEB/sheets/css.pdf</a>
                </li>

                <li>
                    <a href="https://cssgenerator.org" target="_blank" >https://cssgenerator.org</a>
                </li>

            </ul>
       </div>

       <div class="grid">
           <h2>Grid</h2>
           <div class="grid-container">
               <!-- on met l'image dans une div por pouvoir la centrer -->
               <div class="img">
                <img src="./icone.png" height="200" alt="logo">
               </div>
               
               <form>
                <input type="text" id="firstname" placeholder="Prénom">
                <input type="text" id="surname" placeholder="Nom">
                <textarea cols="30" rows="30" placeholder="Ici votre message"></textarea>
                <input type="submit" value="Valider">

               </form>
           </div>

       </div>

    </main>

</body>

</html>
